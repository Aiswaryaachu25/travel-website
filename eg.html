<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Mode & Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background 0.5s, color 0.5s;
      margin: 20px;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    button {
      padding: 10px 20px;
      margin-bottom: 30px;
      cursor: pointer;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .slideshow-container {
      max-width: 600px;
      position: relative;
      margin: auto;
    }

    .slides {
      display: none;
      width: 100%;
      border-radius: 10px;
    }

    .dot-container {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 15px;
      width: 15px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .active {
      background-color: #717171;
    }
  </style>
</head>
<body>

  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <div class="slideshow-container">
    <h2>MUNNAR</h2>
    <img class="slides" src="https://s7ap1.scene7.com/is/image/incredibleindia/top-station-munnar-kerala-1-attr-hero?qlt=82&ts=1726672844426" />
    <img class="slides" src="https://content.r9cdn.net/rimg/dimg/a9/dd/d6b29241-city-44818-166a7453734.jpg?width=1366&height=768&xhint=1600&yhint=1049&crop=true" />
    <img class="slides" src="https://img.veenaworld.com/wp-content/uploads/2022/10/12-Places-to-Visit-Near-Munnar.jpg?imwidth=1300" />
  </div>

  <div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script>
    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Slideshow Logic
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let i;
      const slides = document.getElementsByClassName("slides");
      const dots = document.getElementsByClassName("dot");

      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }

      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }    

      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      slides[slideIndex - 1].style.display = "block";  
      dots[slideIndex - 1].className += " active";
      setTimeout(showSlides, 3000); // Change image every 3 seconds
    }

    function currentSlide(n) {
      slideIndex = n - 1;
      showSlides();
    }
  </script>

</body>
</html>
